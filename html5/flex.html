<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>

    <style>

        .container {

            display: flex;
           
        }


         .box-container {

            display: flex;
            
        }

        .container div {

            border: 2px solid red;
            height: 50px;
            font-size: 3em;
            width: 100px;

        }

       

        .box {

           font-size: 4em;
           height: 100px; 
           width: 100px;
           border: 2px solid blue;
        }


    </style>


</head>
<body>
    
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>

        <div class="box-container">
            <div class="box">1</div>
            <div class="box">2</div>  
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            
            <!-- for serial .box{$}*5 -->




        </div>

</body>
</html>
